<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.CSS" >
<title>Digimon Katherine Gutiérrez</title>
</head>

<body >

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light "  style="background-color: #88BAF5; ">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Assets/IMG/Digimon-Logo-PNG-Free-Download.png" width="100" alt="logo de la pagina web" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                <a class="nav-link fw-bold fs-5" href="#cuerpoTabla">Lista</a>
                <a class="nav-link fw-bold fs-5" href="#buscar">Busqueda</a>
                </div>
            </div>
            </div>
    </nav>

    <!-- Busqueda -->
    <section class="container" style="width: 80%;">
        <div class="row my-5 d-flex justify-content-center align-items-center align-self-center text-center" >
            <label for="buscar" class="form-label col  " >Digimon:</label>
            <input type="text" class="form-control col "  id="buscar"  placeholder="Ingrese el nombre...">
            <button type="button" id="buscador" class="btn btn-primary col" style="margin: 20px;" >Buscar</button>
        </div>  
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="titulo" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="titulo" style="margin: auto;">Digimon Buscado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body my-3 d-flex flex-column justify-content-center align-items-center align-self-center">
                <h2 id="digi-name"></h2>
                <h3 id="digi-level"></h3>
                <div id="digi-img"></div>  
            </div>
        </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="container my-5">
        <div class="row  d-flex justify-content-center align-items-center align-self-center">
            <div class="col col-md-6 col-lg-6">
                <table class="table text-center align-middle">
                    <thead>
                        <tr >
                            <th scope="col" >Nombre</th>
                            <th scope="col" >Nivel</th>
                            <th scope="col" >Imagen</th>
                        
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla" >
                        
                    </tbody>
                </table>
            </div>
        
        </div>

    </div>

    <!-- footer -->
    <footer>
        <hr/>
        <p>Full Stack Javascript</p>
        <p>Evaluación Módulo 2</p>
        <p>Prueba de Katherine Gutierrez Lepez</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="Scriptdig.js"></script>
</body>

</html>

</head>
